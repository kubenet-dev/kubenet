apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: kuid-server
  name: kuid-server
  namespace: kuid-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kuid-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kuid-server
    spec:
      containers:
      - args:
        - --tls-cert-file=/apiserver.local.config/certificates/tls.crt
        - --tls-private-key-file=/apiserver.local.config/certificates/tls.key
        - --feature-gates=APIPriorityAndFairness=false
        - --audit-log-path=-
        - --audit-log-maxage=0
        - --audit-log-maxbackup=0
        - --secure-port=6443
        command:
        - /app/kuid-server
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: ENABLE_ASINDEX
          value: "true"
        - name: ENABLE_ASCLAIM
          value: "true"
        - name: ENABLE_VLANINDEX
          value: "true"
        - name: ENABLE_VLANCLAIM
          value: "true"
        - name: ENABLE_VXLANINDEX
          value: "true"
        - name: ENABLE_VXLANCLAIM
          value: "true"
        - name: ENABLE_IPINDEX
          value: "true"
        - name: ENABLE_IPCLAIM
          value: "true"
        - name: ENABLE_EXTCOMMINDEX
          value: "true"
        - name: ENABLE_EXTCOMMCLAIM
          value: "true"
        - name: ENABLE_GENIDINDEX
          value: "true"
        - name: ENABLE_GENIDCLAIM
          value: "true"
        image: ghcr.io/kuidio/kuid-server:v0.0.4
        imagePullPolicy: Always
        name: kuid-server
        volumeMounts:
        - mountPath: /apiserver.local.config/certificates
          name: apiserver-certs
          readOnly: true
        - mountPath: /config
          name: config-store
      securityContext:
        fsGroup: 10000
        runAsGroup: 10000
        runAsUser: 10000
      serviceAccountName: kuid-server
      volumes:
      - name: apiserver-certs
        secret:
          secretName: kuid-server
      - name: config-store
        persistentVolumeClaim:
          claimName: pvc-config-store
