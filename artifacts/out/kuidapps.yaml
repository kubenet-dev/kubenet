apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: kuidapps
  name: kuidapps
  namespace: kuid-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kuidapps
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kuidapps
    spec:
      containers:
      - command:
        - /app/kuidapps
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.hostIP
        - name: ENABLE_TOPOLOGY
          value: "true"
        - name: ENABLE_LINK
          value: "true"
        - name: ENABLE_NETWORKCONFIG
          value: "true"
        - name: ENABLE_NETWORK
          value: "true"
        - name: ENABLE_NETWORKPACKAGE
          value: "true"
        - name: ENABLE_NETWORKPARAMS
          value: "true"
        - name: ENABLE_NETWORKDEVICE
          value: "true"
        image: ghcr.io/kuidio/kuidapps:v0.0.7
        imagePullPolicy: Always
        name: kuidapps
      securityContext:
        fsGroup: 10000
        runAsGroup: 10000
        runAsUser: 10000
      serviceAccountName: kuidapps
